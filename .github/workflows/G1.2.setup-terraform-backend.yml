name: 1.2 Setup Terraform Backend

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: 'AWS region for backend resources'
        required: false
        default: 'us-east-1'
        type: string
  workflow_call:
    inputs:
      aws_region:
        description: 'AWS region for backend resources'
        required: false
        default: 'us-east-1'
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_SESSION_TOKEN:
        required: false

jobs:
  setup-backend:
    name: Create S3 Backend Resources
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup-terraform-backend
        with:
          aws_region: ${{ github.event.inputs.aws_region || inputs.aws_region || 'us-east-1' }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
