name: 3. Build and Deploy Services

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: true
        type: choice
        options:
          - all
          - claim-status-api
  workflow_call:
    inputs:
      service:
        description: 'Service to deploy'
        required: false
        default: 'all'
        type: string


env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: claim-status-cluster
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  NAMESPACE: default

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      deploy-claim-api: ${{ steps.check.outputs.deploy-claim-api }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Determine services to deploy
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            SERVICE="${{ github.event.inputs.service }}"
            echo "Manual dispatch with service: $SERVICE"
            if [[ "$SERVICE" == "all" ]] || [[ "$SERVICE" == "claim-status-api" ]]; then
              echo "deploy-claim-api=true" >> $GITHUB_OUTPUT
              echo "âœ… Claim Status API will be deployed"
            else
              echo "deploy-claim-api=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ Claim Status API skipped"
            fi
          else
            # For push events, check which files changed
            echo "Push event detected, checking changed files..."
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD 2>/dev/null || echo "all")
            echo "Changed files: $CHANGED_FILES"
            
            if echo "$CHANGED_FILES" | grep -q "src/claim-status-api\|k8s" || [[ "$CHANGED_FILES" == "all" ]]; then
              echo "deploy-claim-api=true" >> $GITHUB_OUTPUT
              echo "âœ… Claim Status API will be deployed"
            else
              echo "deploy-claim-api=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ Claim Status API skipped (no changes)"
            fi
          fi

  build-and-deploy-claim-api:
    name: Build and Deploy Claim Status API
    needs: setup
    if: needs.setup.outputs.deploy-claim-api == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push claim-status-api image to Amazon ECR
        working-directory: src/claim-status-api
        env:
          ECR_REPOSITORY: claim-status-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building claim-status-api Docker image for linux/amd64..."
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "Pushing claim-status-api Docker image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "âœ… Claim Status API image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
          kubectl cluster-info

      - name: Deploy claim-status-api to EKS
        working-directory: src/claim-status-api/k8s
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          echo "Deploying claim-status-api..."
          envsubst < claim-status-api-deployment.yaml | kubectl apply -f -
          kubectl apply -f claim-status-api-service.yaml
          
          echo "Waiting for claim-status-api rollout..."
          kubectl rollout status deployment/claim-status-api --timeout=5m
          
          echo "âœ… Claim Status API deployed successfully"

      - name: Verify claim-status-api deployment
        run: |
          echo "Checking claim-status-api pods..."
          kubectl get pods -l app=claim-status-api
          kubectl describe deployment/claim-status-api

  summary:
    name: Deployment Summary
    needs: [setup, build-and-deploy-claim-api]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Services Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.setup.outputs.deploy-claim-api }}" == "true" ]]; then
            if [[ "${{ needs.build-and-deploy-claim-api.result }}" == "success" ]]; then
              echo "âœ… **Claim Status API**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Claim Status API**: Deployment failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â­ï¸ **Claim Status API**: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: ${{ env.EKS_CLUSTER_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace**: ${{ env.NAMESPACE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
