name: 2. Deploy Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy
  workflow_call:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: false
        default: 'apply'
        type: string


env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: iac/terraform
    
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.action != 'destroy'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Terraform Plan (Destroy)
        id: plan-destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform plan -destroy -no-color -input=false
        continue-on-error: true

      - name: Comment PR with Terraform Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && (steps.plan.outputs.exitcode == 0 || steps.plan-destroy.outputs.exitcode == 0)
        env:
          PLAN: "${{ steps.plan.outputs.stdout || steps.plan-destroy.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome || steps.plan-destroy.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: |
          (github.event.inputs.action == 'apply' || 
           (github.event_name == 'push' && github.ref == 'refs/heads/main')) &&
          steps.plan.outcome == 'success'
        run: terraform apply -auto-approve -input=false

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy' && steps.plan-destroy.outcome == 'success'
        run: terraform destroy -auto-approve -input=false

      - name: Update kubeconfig
        if: |
          github.event.inputs.action == 'apply' || 
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name materclaims-cluster

      - name: Verify cluster access
        if: |
          github.event.inputs.action == 'apply' || 
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: |
          kubectl get nodes
          kubectl get pods -n dapr-system
          kubectl get pods -n kube-system | grep metrics-server

      - name: Output cluster info
        if: |
          github.event.inputs.action == 'apply' || 
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: terraform output -json

      - name: Create summary
        if: always()
        run: |
          echo "## Terraform Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** ${{ github.event.inputs.action || 'plan' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "- Format: ${{ steps.fmt.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Init: ${{ steps.init.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Validate: ${{ steps.validate.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Plan: ${{ steps.plan.outcome || steps.plan-destroy.outcome }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.action }}" == "apply" ]] || [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "- Apply: ‚úÖ Completed" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event.inputs.action }}" == "destroy" ]]; then
            echo "- Destroy: ‚úÖ Completed" >> $GITHUB_STEP_SUMMARY
          fi
