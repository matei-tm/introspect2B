name: 2. Deploy Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy
  workflow_call:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: false
        default: 'apply'
        type: string


env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0
  TF_CORE_DIR: iac/terraform/core
  TF_PLATFORM_DIR: iac/terraform/platform

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive iac/terraform
        continue-on-error: true

      - name: Terraform Init (Core)
        id: init-core
        run: terraform -chdir=${{ env.TF_CORE_DIR }} init

      - name: Terraform Validate (Core)
        id: validate-core
        run: terraform -chdir=${{ env.TF_CORE_DIR }} validate -no-color

      - name: Terraform Init (Platform)
        id: init-platform
        run: terraform -chdir=${{ env.TF_PLATFORM_DIR }} init

      - name: Terraform Validate (Platform)
        id: validate-platform
        run: terraform -chdir=${{ env.TF_PLATFORM_DIR }} validate -no-color

      - name: Load core outputs for platform
        id: core-outputs
        run: |
          set -euo pipefail
          terraform -chdir=${{ env.TF_CORE_DIR }} output -json > core-outputs.json
          echo "vpc_id=$(jq -r '.vpc_id.value' core-outputs.json)" >> $GITHUB_OUTPUT
          echo "public_subnet_ids=$(jq -r '.public_subnets.value | join(",")' core-outputs.json)" >> $GITHUB_OUTPUT
          echo "claim_notes_bucket_arn=$(jq -r '.claim_notes_bucket_arn.value' core-outputs.json)" >> $GITHUB_OUTPUT

      - name: Upload core outputs
        uses: actions/upload-artifact@v4
        with:
          name: core-outputs
          path: core-outputs.json
          retention-days: 7

      - name: Terraform Plan (Core)
        id: plan-core
        if: github.event.inputs.action != 'destroy'
        run: |
          set +e
          terraform -chdir=${{ env.TF_CORE_DIR }} plan -no-color -input=false -out=tfplan-core 2>&1 | tee plan-core.log
          PLAN_EXIT_CODE=${PIPESTATUS[0]}
          echo "plan_exit_code=$PLAN_EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $PLAN_EXIT_CODE -eq 0 ]; then
            echo "✅ Plan succeeded with no changes"
            exit 0
          elif [ $PLAN_EXIT_CODE -eq 2 ]; then
            echo "✅ Plan succeeded with changes"
            exit 0
          else
            echo "❌ Plan failed with exit code $PLAN_EXIT_CODE"
            echo ""
            echo "=== Last 100 lines of plan output ==="
            tail -100 plan-core.log
            exit 1
          fi
        continue-on-error: true

      - name: Terraform Plan (Platform)
        id: plan-platform
        if: github.event.inputs.action != 'destroy'
        run: |
          set +e
          VPC_ID="${{ steps.core-outputs.outputs.vpc_id }}"
          PUBLIC_SUBNET_IDS="${{ steps.core-outputs.outputs.public_subnet_ids }}"
          CLAIM_NOTES_BUCKET_ARN="${{ steps.core-outputs.outputs.claim_notes_bucket_arn }}"
          terraform -chdir=${{ env.TF_PLATFORM_DIR }} plan -no-color -input=false \
            -var "vpc_id=$VPC_ID" \
            -var "public_subnet_ids=[$(echo "$PUBLIC_SUBNET_IDS" | sed 's/[^,]*/"&"/g')]" \
            -var "claim_notes_bucket_arn=$CLAIM_NOTES_BUCKET_ARN" \
            -out=tfplan-platform 2>&1 | tee plan-platform.log
          PLAN_EXIT_CODE=${PIPESTATUS[0]}
          echo "plan_exit_code=$PLAN_EXIT_CODE" >> $GITHUB_OUTPUT

          if [ $PLAN_EXIT_CODE -eq 0 ]; then
            echo "Plan succeeded with no changes"
            exit 0
          elif [ $PLAN_EXIT_CODE -eq 2 ]; then
            echo "Plan succeeded with changes"
            exit 0
          else
            echo "Plan failed with exit code $PLAN_EXIT_CODE"
            echo ""
            echo "=== Last 100 lines of plan output ==="
            tail -100 plan-platform.log
            exit 1
          fi
        continue-on-error: true

      - name: Terraform Plan (Destroy Core)
        id: plan-destroy-core
        if: github.event.inputs.action == 'destroy'
        run: |
          set -o pipefail
          terraform -chdir=${{ env.TF_CORE_DIR }} plan -destroy -no-color -input=false 2>&1 | tee plan-destroy-core.log
          PLAN_EXIT_CODE=${PIPESTATUS[0]}
          echo "plan_exit_code=$PLAN_EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $PLAN_EXIT_CODE -eq 0 ]; then
            echo "✅ Destroy plan succeeded with no changes"
            exit 0
          elif [ $PLAN_EXIT_CODE -eq 2 ]; then
            echo "✅ Destroy plan succeeded with changes"
            exit 0
          else
            echo "❌ Destroy plan failed with exit code $PLAN_EXIT_CODE"
            echo ""
            echo "=== Last 100 lines of destroy plan output ==="
            tail -100 plan-destroy-core.log
            exit 1
          fi
        continue-on-error: true

      - name: Terraform Plan (Destroy Platform)
        id: plan-destroy-platform
        if: github.event.inputs.action == 'destroy'
        run: |
          set -o pipefail
          VPC_ID="${{ steps.core-outputs.outputs.vpc_id }}"
          PUBLIC_SUBNET_IDS="${{ steps.core-outputs.outputs.public_subnet_ids }}"
          CLAIM_NOTES_BUCKET_ARN="${{ steps.core-outputs.outputs.claim_notes_bucket_arn }}"
          terraform -chdir=${{ env.TF_PLATFORM_DIR }} plan -destroy -no-color -input=false \
            -var "vpc_id=$VPC_ID" \
            -var "public_subnet_ids=[$(echo "$PUBLIC_SUBNET_IDS" | sed 's/[^,]*/"&"/g')]" \
            -var "claim_notes_bucket_arn=$CLAIM_NOTES_BUCKET_ARN" 2>&1 | tee plan-destroy-platform.log
          PLAN_EXIT_CODE=${PIPESTATUS[0]}
          echo "plan_exit_code=$PLAN_EXIT_CODE" >> $GITHUB_OUTPUT

          if [ $PLAN_EXIT_CODE -eq 0 ]; then
            echo "Destroy plan succeeded with no changes"
            exit 0
          elif [ $PLAN_EXIT_CODE -eq 2 ]; then
            echo "Destroy plan succeeded with changes"
            exit 0
          else
            echo "Destroy plan failed with exit code $PLAN_EXIT_CODE"
            echo ""
            echo "=== Last 100 lines of destroy plan output ==="
            tail -100 plan-destroy-platform.log
            exit 1
          fi
        continue-on-error: true

      - name: Comment PR with Terraform Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && (steps.plan-core.outputs.plan_exit_code == '0' || steps.plan-core.outputs.plan_exit_code == '2' || steps.plan-destroy-core.outputs.plan_exit_code == '0' || steps.plan-destroy-core.outputs.plan_exit_code == '2')
        env:
          PLAN: "${{ steps.plan-core.outputs.stdout || steps.plan-destroy-core.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style \`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization \`${{ steps.init-core.outcome }}\` / \`${{ steps.init-platform.outcome }}\`
            #### Terraform Validation \`${{ steps.validate-core.outcome }}\` / \`${{ steps.validate-platform.outcome }}\`
            #### Terraform Plan \`${{ steps.plan-core.outcome || steps.plan-destroy-core.outcome }}\` / \`${{ steps.plan-platform.outcome || steps.plan-destroy-platform.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: |
          (github.event.inputs.action == 'apply' || 
           (github.event_name == 'push' && github.ref == 'refs/heads/main')) &&
          (steps.plan-core.outputs.plan_exit_code == '0' || steps.plan-core.outputs.plan_exit_code == '2') &&
          (steps.plan-platform.outputs.plan_exit_code == '0' || steps.plan-platform.outputs.plan_exit_code == '2')
        run: |
          set -x
          terraform -chdir=${{ env.TF_CORE_DIR }} apply -auto-approve -input=false 2>&1 | tee apply-core.log
          APPLY_EXIT_CODE=${PIPESTATUS[0]}
          if [ $APPLY_EXIT_CODE -ne 0 ]; then
            exit $APPLY_EXIT_CODE
          fi
          VPC_ID="${{ steps.core-outputs.outputs.vpc_id }}"
          PUBLIC_SUBNET_IDS="${{ steps.core-outputs.outputs.public_subnet_ids }}"
          CLAIM_NOTES_BUCKET_ARN="${{ steps.core-outputs.outputs.claim_notes_bucket_arn }}"
          terraform -chdir=${{ env.TF_PLATFORM_DIR }} apply -auto-approve -input=false \
            -var "vpc_id=$VPC_ID" \
            -var "public_subnet_ids=[$(echo "$PUBLIC_SUBNET_IDS" | sed 's/[^,]*/"&"/g')]" \
            -var "claim_notes_bucket_arn=$CLAIM_NOTES_BUCKET_ARN" 2>&1 | tee apply-platform.log
          exit ${PIPESTATUS[0]}

      - name: Terraform Destroy
        if: |
          github.event.inputs.action == 'destroy' && 
          (steps.plan-destroy-core.outputs.plan_exit_code == '0' || steps.plan-destroy-core.outputs.plan_exit_code == '2') &&
          (steps.plan-destroy-platform.outputs.plan_exit_code == '0' || steps.plan-destroy-platform.outputs.plan_exit_code == '2')
        run: |
          set -euo pipefail
          VPC_ID="${{ steps.core-outputs.outputs.vpc_id }}"
          PUBLIC_SUBNET_IDS="${{ steps.core-outputs.outputs.public_subnet_ids }}"
          CLAIM_NOTES_BUCKET_ARN="${{ steps.core-outputs.outputs.claim_notes_bucket_arn }}"
          terraform -chdir=${{ env.TF_PLATFORM_DIR }} destroy -auto-approve -input=false \
            -var "vpc_id=$VPC_ID" \
            -var "public_subnet_ids=[$(echo "$PUBLIC_SUBNET_IDS" | sed 's/[^,]*/"&"/g')]" \
            -var "claim_notes_bucket_arn=$CLAIM_NOTES_BUCKET_ARN"
          terraform -chdir=${{ env.TF_CORE_DIR }} destroy -auto-approve -input=false

      - name: Update kubeconfig
        if: |
          (github.event.inputs.action == 'apply' || 
           (github.event_name == 'push' && github.ref == 'refs/heads/main'))
        run: |
          # Wait for cluster to be available
          for i in {1..20}; do
            if aws eks describe-cluster --name materclaims-cluster --region ${{ env.AWS_REGION }} &>/dev/null; then
              echo "Cluster is available"
              aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name materclaims-cluster
              exit 0
            fi
            echo "Waiting for cluster to be available... (attempt $i/20)"
            sleep 30
          done
          echo "Cluster not available after 10 minutes"
          exit 1

      - name: Verify cluster access
        if: |
          (github.event.inputs.action == 'apply' || 
           (github.event_name == 'push' && github.ref == 'refs/heads/main'))
        run: |
          echo "Verifying cluster access..."
          kubectl get nodes
          echo "Checking metrics-server..."
          kubectl get pods -n kube-system | grep metrics-server || echo "metrics-server not found (may still be deploying)"

      - name: Output cluster info
        if: |
          github.event.inputs.action == 'apply' || 
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: terraform -chdir=${{ env.TF_PLATFORM_DIR }} output -json

      - name: Create summary
        if: always()
        run: |
          echo "## Terraform Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** ${{ github.event.inputs.action || 'plan' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "- Format: ${{ steps.fmt.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Init: ${{ steps.init-core.outcome }} / ${{ steps.init-platform.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Validate: ${{ steps.validate-core.outcome }} / ${{ steps.validate-platform.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Plan: ${{ steps.plan-core.outcome || steps.plan-destroy-core.outcome }} / ${{ steps.plan-platform.outcome || steps.plan-destroy-platform.outcome }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.action }}" == "apply" ]] || [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "- Apply: ✅ Completed" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event.inputs.action }}" == "destroy" ]]; then
            echo "- Destroy: ✅ Completed" >> $GITHUB_STEP_SUMMARY
          fi
